<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title></title>
</head>

<body>
  <h1 id="title">MP3 Fetcher</h1>
  <label>MUSIC ID : </label>
  <input type="text" name="musicID" value="">
  <button id = "btn" type="submit" name="button">Submit</button>
  <br  />
  <br  />

  <br  />

  <audio controls autoplay muted>
    Your browser does not support the audio element.
  </audio>
</body>
<script>
  document.querySelector("#btn").addEventListener("click", function(){
    const musicID = document.querySelector("input").value;
  document.querySelector("audio").setAttribute("src", `http://localhost:3000/music/file/${musicID}`)
  })
</script>
</html>
