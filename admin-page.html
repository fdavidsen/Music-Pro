<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    
    <title>Music Pro</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container-fluid">
        <button class="navbar-toggler px-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
          <i class="fas fa-bars me-1"></i>
          Menu
        </button>
        <div class="d-flex">
          <button class="btn btn-sm btn-outline-success">Logout</button>
        </div>
      </div>
    </nav>
    
    <div class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
      <div class="offcanvas-header">
        <div class="d-flex align-middle mx-auto">
          <i class="fas fa-tools fs-1 me-3"></i>
          <h5 class="offcanvas-title d-inline-block" id="sidebarLabel">
            Admin Panel
          </h5>
        </div>
        <button type="button" class="btn" data-bs-dismiss="offcanvas" aria-label="Close">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="divider"></div>
      <div class="offcanvas-body pt-0 pb-5">
        <p class="section-title">Interface</p>
        <a class="section-item" href="">
          <i class="fas fa-cog me-2"></i>  
          Components
        </a>
        <a class="section-item" href="">
          <i class="fas fa-cog me-2"></i>  
          Components
        </a>
        <div class="divider w-100 ms-0"></div>
        <p class="section-title">Account</p>
        <a class="section-item" href="">
          <i class="fas fa-cog me-2"></i>  
          Components
        </a>
        <a class="section-item" href="">
          <i class="fas fa-cog me-2"></i>  
          Components
        </a>
      </div>
    </div>

    <div class="container pt-3">      
      <div class="alert alert-success alert-dismissible fade show mb-3" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      
      <button class="btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#newSongModal"><i class="fas fa-plus"></i> New song</button>

      <table class="table text-center">
        <thead>
          <tr>
            <th scope="col">Photo</th>
            <th scope="col">Title</th>
            <th scope="col">Singer</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="song-img align-middle">
              <img class="w-100" src="assets/img/song.jpg" alt="">
            </td>
            <td class="align-middle">Foo</td>
            <td class="align-middle">Bar</td>
            <td class="song-action align-middle">
              <button class="btn btn-sm btn-warning my-1" data-bs-toggle="modal" data-bs-target="#editSongModal-1"><i class="fas fa-pencil-alt"></i> Edit</button>
              <button class="btn btn-sm btn-danger my-1"><i class="fas fa-trash-alt"></i> Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- New song modal -->
    <div class="modal fade" id="newSongModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header border-0">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form>
            <div class="modal-body py-0">
              <div class="mb-3">
                <label for="new-song-title" class="form-label">Title</label>
                <input type="text" class="form-control" id="new-song-title">
              </div>

              <div class="mb-3">
                <label for="new-song-singer" class="form-label">Singer</label>
                <input type="text" class="form-control" id="new-song-singer">
              </div>

              <p class="mb-2"><label for="new-song-upload">Upload song</p></label>
              <div class="input-group mb-3">
                <input type="file" class="form-control" id="new-song-upload">
              </div>
            </div>
            <div class="modal-footer border-0">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Upload</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Edit song modals -->
    <div class="modal fade" id="editSongModal-1" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header border-0">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body py-0">
            <div class="text-center">
              <img class="edit-song-img shadow mb-3" src="assets/img/song.jpg" alt="">
            </div>
            
            <div class="mb-3">
              <label for="edit-song-title" class="form-label">Title</label>
              <input type="text" class="form-control" id="edit-song-title" value="Foo">
            </div>

            <div class="mb-3">
              <label for="edit-song-singer" class="form-label">Singer</label>
              <input type="text" class="form-control" id="edit-song-singer" value="Bar">
            </div>

            <p class="mb-2"><label for="edit-song-upload">Change song</p></label>
            <div class="input-group mb-3">
              <input type="file" class="form-control" id="edit-song-upload">
            </div>
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Update</button>
          </div>
        </div>
      </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
