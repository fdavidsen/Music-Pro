    <title>Music Pro</title>
  </head>
  <body class="pb-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
      <div class="container">
        <a class="navbar-brand" href="#">Music Pro</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
          </ul>
        </div>
        <div class="d-flex">
          <a class="btn btn-outline-success" href="login.html">Login</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center mb-5">
        <div class="col-md-6">
          <div class="container">
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mb-3">
            <div class="row align-items-center g-0">
              <div class="col-3">
                <img class="w-100 py-3 ps-3" src="assets/img/song.jpg" alt="...">
              </div>
              <div class="col">
                <div class="card-body py-0">
                  <h5 class="card-title">Song Title</h5>
                  <p class="card-text mb-3">This is a wider card</p>
                  <p class="card-text">
                    <small class="text-muted">Last updated 3 mins ago</small>
                  </p>
                </div>
              </div>
              <div class="col-3 text-end">
                <button class="btn btn-danger me-3">Listen</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
